<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Сурталчилгаа байршуулах</title>
	<nav id = "navbar">
            <a href="index.html"><img src="img/muis-logo.png" alt="muis-logo" class="logo"></a>
            <br>
            <label class="search">
                <input type="text" placeholder="Search..">
            </label>
        </nav>
</head>
<body>
    <section>
        Нүүр хуудас дээр:
        <img src="img/nvvr.png" alt="nvvr huudas" width="100px" height="350px">
        Шүүх хуудас дээр:
        <img src="img/shvvh.png" alt="shvvh huudas" width="80px" height="200px">
        Байгууллага дээр:
        <img src="img/baiguullaga.png" alt="baiguullaga" width="80px" height="200px">
    </section>
    <section>
        <form>
            <br>
            Байгууллагын нэр:
            <input type="text" name="Байгууллагын нэр">
            <br><br>
            Мэдээ нийтлүүлэх огноо:
            <input type="date" name="нийтлүүлэх өдөр">
            <br><br>
            Авь хэсэгт байршуулах:
            <input type="text" name="зар байрлал">
            <br><br>
            Хэр удаан байршуулах:
            <input type="text" name="Байршуулах хугацаа">
            <br><br>
            Холбоо барих:
            <input type="text" name="Холбоо барих дугаар">
            <br><br>
            Мэдээнд оруулах зургуудыг өндөр чанартайгаар илгээнэ үү.
            <input type="file" name="zurag" accept="image/*">
            <br><br>
           <button>Илгээх</button>  
        </form>
    </section>
    <br><br>
    <footer class="footer">
        <a href="Байгууллага нэмэх.html" target=_self ><button class="add-company">Байгууллага нэмэх </button></a>
        <button class="ad">Сурталчилгаа байршуулах</button>
    </footer>
    
</body>
</html>
